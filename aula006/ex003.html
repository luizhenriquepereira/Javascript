<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<style>

    body{

        background-color: rgb(95, 95, 167);
        color: white;
        font-family: 'Courier New', Courier, monospace;

    }

</style>
<body>

     <h1>Olá, mundo!</h1>

     <script>

        var n1 = window.prompt ("Insira um número.");
        var n2 = window.prompt ("Insira outro número.");
        var soma = Number(n1) + Number(n2);

        window.alert (`A soma dos números ${n1} e ${n2} é ${soma}.`);

     </script>
</body>
</html>
